<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Causes Survey</title>
  <link rel="stylesheet" href="cause_style.css">
</head>
<body>
  <div class="container">
    <h1>Causes of ADHD</h1>
    <p>Select one or more causes of ADHD:</p>
    <form id="adhdForm">
      <label>
        <input type="checkbox" name="cause" value="Genetics">
        Genetics
      </label><br>

      <label>
        <input type="checkbox" name="cause" value="Brain structure and function">
        Brain structure and function
      </label><br>

      <label>
        <input type="checkbox" name="cause" value="Environmental factors">
        Environmental factors (e.g., lead, alcohol/tobacco use during pregnancy)
      </label><br>

      <label>
        <input type="checkbox" name="cause" value="Neurological conditions">
        Neurological conditions (e.g., learning disabilities, sleep disturbances)
      </label><br>

      <label>
        <input type="checkbox" name="cause" value="Others" id="othersCheckbox">
        Others (please specify):
      </label>
      <textarea id="otherCauseInput" placeholder="Write your thoughts here..." disabled></textarea><br>

      <div class="buttons">
        <button type="button" id="agreeBtn">Agree</button>
        <button type="submit" id="submitBtn">Submit</button>
      </div>
    </form>
  </div>

  <script src="cause_script.js"></script>
</body>
</html>
