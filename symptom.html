<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Symptoms Checklist</title>
  <link rel="stylesheet" href="symptom_style.css">
</head>
<body>
  <div class="container">
    <h1>ADHD Symptoms Checklist</h1>

    <div class="section-title">Inattention Symptoms</div>
    <div class="symptom">
      <input type="checkbox" id="inattention1">
      <label for="inattention1">Becomes easily distracted by unrelated stimuli or thoughts.</label>
    </div>
    <div class="symptom">
      <input type="checkbox" id="inattention2">
      <label for="inattention2">Does not follow through with instructions and fails to finish tasks.</label>
    </div>
    <div class="symptom">
      <input type="checkbox" id="inattention3">
      <label for="inattention3">Has difficulty organizing tasks and activities.</label>
    </div>
    <div class="symptom">
      <input type="checkbox" id="inattention4">
      <label for="inattention4">Frequently loses items needed for tasks and activities (e.g., toys, homework, tools).</label>
    </div>
    <div class="symptom">
      <input type="checkbox" id="inattention5">
      <label for="inattention5">Forgetful in daily activities.</label>
    </div>

    <div class="section-title">Hyperactivity and Impulsivity Symptoms</div>
    <div class="symptom">
      <input type="checkbox" id="hyper1">
      <label for="hyper1">Fidgets or squirms when seated.</label>
    </div>
    <div class="symptom">
      <input type="checkbox" id="hyper2">
      <label for="hyper2">Has difficulty remaining seated in situations where it is expected.</label>
    </div>
    <div class="symptom">
      <input type="checkbox" id="hyper3">
      <label for="hyper3">Feels restless or talks excessively.</label>
    </div>
    <div class="symptom">
      <input type="checkbox" id="hyper4">
      <label for="hyper4">Interrupts others or has difficulty waiting for a turn.</label>
    </div>
    <div class="symptom">
      <input type="checkbox" id="hyper5">
      <label for="hyper5">Engages in risky or impulsive behaviors without considering the consequences.</label>
    </div>

    <button id="nextBtn">Next</button>
    <div class="message" id="message">Thank you! Moving to the next portal...</div>
  </div>
  <script src="symptom_script.js"></script>
</body>
</html>
